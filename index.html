        .offline-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            font-size: 0.95rem;
            color: #34495e;
        }
        .toggle-switch {
            position: relative;
            width: 56px;
            height: 30px;
            background: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .toggle-switch.active {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        .toggle-switch.active .slider {
            transform: translateX(26px);
        }
